<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Fibbo</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1 id="titulo">generador de serie fibbonacci</h1>
    </header>
    <div class="contenedor">
        <div class="contenedor__numero">
            <div class="contenedor__numero--mas" id="sumador"><p>+</p></div>
            <div class="contenedor__numero--numero" ><p id="contador">1</p></div>
            <div class="contenedor__numero--menos" id="resta">-</div>
        </div>
        <div class="contenedor__resultado" id="caja_resultado">
            <p id="resultado">0</p>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
